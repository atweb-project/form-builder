<app-toolbar></app-toolbar>
<div class="card-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <div class="mat-headline">Login</div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
        <div class="form-container">
          <mat-form-field>
            <input
              matInput
              placeholder="Email"
              aria-label="Email"
              formControlName="email"
            />
            <mat-error *ngIf="loginForm.get('email').hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email').hasError('email')">
              Provide a correct email
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Password"
              aria-label="Password"
              type="password"
              formControlName="password"
            />
            <!-- <mat-hint>Minimum 8 characters</mat-hint> -->
            <mat-error *ngIf="loginForm.get('password').hasError('required')">
              Password is required
            </mat-error>
            <!-- <mat-error *ngIf="loginForm.get('password').hasError('minlength')">
              Password is at least 8 characters long
            </mat-error>
            <mat-error *ngIf="loginForm.get('password').hasError('maxlength')">
              Password cannot be longer than 50 characters
            </mat-error> -->
          </mat-form-field>
        </div>
        <div class="margin-top">
          <!-- <div *ngIf="loginError" class="mat-caption error">{{loginError}}</div> -->
          <div class="flex-spacer"></div>
          <button
            mat-raised-button
            type="submit"
            color="primary"
            class="login-form-button"
            [disabled]="loginForm.invalid"
          >
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<div class="spinner-wrapper" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
