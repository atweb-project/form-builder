<div
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutWrap
  fxLayoutGap="0.5%"
  fxLayoutAlign="center"
>
  <app-dashboard-card-widget
    *ngFor="let card of cards"
    [icon]="card.icon"
    [cardTitle]="card.cardTitle"
    [cardContent]="card.cardContent"
    [buttonText]="card.buttonText"
    [buttolUrl]="card.buttolUrl"
  ></app-dashboard-card-widget>
</div>
