<mat-card class="card">
  <mat-icon class="dashboard-icon">{{ icon }}</mat-icon>
  <mat-divider class="dashboard-card-divider"></mat-divider>
  <mat-card-header class="card-header">
    <mat-card-title
      fxLayout.gt-xs="row"
      fxLayout.xs="column"
      class="card-title"
      >{{ cardTitle }}</mat-card-title
    >
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    {{ cardContent }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="card-action" routerLink="buttolUrl">
      {{ buttonText }}
    </button>
  </mat-card-actions>
</mat-card>
