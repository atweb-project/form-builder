<mat-form-field [formGroup]="group">
  <input
    [type]="config.type"
    matInput
    placeholder="{{ config.placeholder ? config.placeholder : '' }}"
    [formControlName]="config.name"
  />
  <mat-error *ngIf="group.get(config.name).hasError('required')">
    {{ config.label ? config.label : 'This field' }} is
    <strong>required</strong>
  </mat-error>
</mat-form-field>
